<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: lightgreen;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Prompt Calculator</h2>
  <button onclick="calculate()">Start Calculator</button>
  <div id="result"></div>

  <script>
    function calculate() {
      var num1 = parseFloat(prompt("Enter first number:"));
      var num2 = parseFloat(prompt("Enter second number:"));
      var operator = prompt("Enter operator (+, -, *, /):");
      var result;

      switch(operator) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          result = num1 - num2;
          break;
        case "*":
          result = num1 * num2;
          break;
        case "/":
          result = num1 / num2;
          break;
        default:
          result = "Invalid operator!";
      }

      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>
</body>
</html>
