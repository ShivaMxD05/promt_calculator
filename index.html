<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Promt Calculator</title>
<style>
  body {
    font-family: Arial;
    background: #f2f2f2;
    padding: 20px;
  }
  .calc {
    background: #fff;
    padding: 15px;
    border: 1px solid #000;
    width: 250px;
    border-radius: 50px;
  }
  input, select, button {
    display: block;
    margin: 10px 0;
    padding: 5px;
    width: 95%;
  }
  #result {
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="calc">
  <h3>Basic Calculator</h3>
  <input type="number" id="num1" placeholder="First number">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
  </select>
  <input type="number" id="num2" placeholder="Second number">
  <button onclick="calculate()">Calculate</button>
  <div id="result">Result: </div>
</div>

<script>
function calculate() {
  var n1 = parseFloat(document.getElementById("num1").value);
  var n2 = parseFloat(document.getElementById("num2").value);
  var op = document.getElementById("operator").value;
  var res;

  switch(op) {
    case "+":
      res = n1 + n2;
      break;
    case "-":
      res = n1 - n2;
      break;
    case "*":
      res = n1 * n2;
      break;
    case "/":
      if (n2 !== 0) {
        res = n1 / n2;
      } else {
        res = "Error (divide by 0)";
      }
      break;
    case "%":
      res = n1 % n2;
      break;
    default:
      res = "Invalid";
  }

  document.getElementById("result").textContent = "Result: " + res;
}
</script>

</body>
</html>
